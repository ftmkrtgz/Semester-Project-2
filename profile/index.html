<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Online Auction, View your profile, to get info on your balance, bid history and listing progress."
    />
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <script
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/ce1b7138a5.js"
      crossorigin="anonymous"
    ></script>
    <script src="/src/js/index.mjs" type="module" defer></script>
    <title>Online Auction | Profile page</title>
  </head>
  <body>
    <nav class="navbar fixed-top bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img
            src="../../Images/logoBackground.jpg"
            alt="Logo"
            width="150vw"
            height="80vw"
        /></a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            id="search-input"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit" id="search-btn">
            Search
          </button>
        </form>
        <button
          class="navbar-toggler"
          id="toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-user"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-align-center menu">
            <li class="nav-item">
              <a class="nav-link" id="explore" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="explore1"
                aria-current="page"
                href="/products/"
                >Explore</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="explore2"
                aria-current="page"
                href="/profile/register/index.html"
                data-visible="loggedOut"
                >Sign Up</a
              >
            </li>
            <li class="nav-item">
              <a
                href="profile/login/index.html"
                class="focus-ring mb-2 mt-2 py-1 px-2 text-decoration-none border rounded-2"
                id="log-in"
                data-visible="loggedOut"
              >
                Log In
              </a>
            </li>
            <li class="nav-item">
              <a
                href="/profile/"
                class="py-1 px-2 text-decoration-none"
                id="log-in1"
                data-visible="loggedIn"
              >
                Profile
              </a>
            </li>
            <li class="nav-item">
              <a
                href="/"
                class="focus-ring py-1 px-2 text-decoration-none bg-success text-white border rounded-2 my-2 btn-logout"
                id="log-in2"
                data-visible="loggedIn"
              >
                Log Out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <div class="container-fluid how-works">
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-sm-2 pb-4 justify-content-center align-items-center"
        >
          <div
            class="col-md-4 col-xs-5 col-lg-4 col-8 border border-black rounded-5 text-center bg-success-subtle mt-4 pb-4 mx-auto"
            style="height: 70%"
          >
            <img
              src="/Images/default-avatar.png"
              alt="Avatar picture"
              style="width: 60%"
              class="rounded-circle pt-2"
              id="profileImageContainer"
            />
            <button
              type="button"
              class="btn btn-warning rounded-5 mt-4 px-4 fs-5"
              data-bs-toggle="modal"
              data-isUsersProfile="true"
              data-bs-target="#updateProfileAvatar"
            >
              Update Avatar
            </button>
          </div>

          <div
            class="col-md-7 col-lg-7 col-sm-12 border border-black pt-5 mt-4 pb-4 rounded-5 bg-success-subtle mx-auto"
          >
            <h3 class="ms-4 fw-semibold pb-2">Personal Details</h3>
            <div
              class="col-lg-11 col-sm-12 border border-black mx-auto pt-4 pb-4 rounded-3"
            >
              <p class="fw-semibold mx-3 fs-5 mx-3" id="nameContainer">
                Name :
              </p>
              <p class="fw-semibold mx-3 fs-5 mx-3" id="emailContainer">
                E-mail :
              </p>
              <p class="fw-semibold mx-3 fs-5 mx-3" id="creditContainer">
                Credit :
              </p>
            </div>
            <div class="text-center">
              <button
                type="button"
                class="btn btn-warning rounded-5 mt-4 px-4 fs-5"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                Add New Listing
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Update avatar form modal -->
      <div
        class="modal-dialog modal-dialog-centered hidden"
        data-isUsersProfile="true"
      >
        <div
          class="modal fade"
          id="updateProfileAvatar"
          tabindex="-1"
          aria-labelledby="exampleModalCenterTitle"
          aria-modal="true"
          role="dialog"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-background">
              <form id="updateProfileAvatarForm">
                <div class="modal-header">
                  <h3 class="modal-title fs-5" id="exampleModalCenterTitle">
                    Update Avatar Image
                  </h3>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <img
                    id="avatar-preview"
                    class="w-100 rounded-circle"
                    src="../images/default-avatar.png"
                    onerror="this.src='../images/default-avatar.png'"
                    alt="avatar image"
                  />
                  <label class="form-label" for="avatar">Avatar</label>
                  <input
                    type="url"
                    class="form-control"
                    name="avatar"
                    id="avatar"
                    placeholder="example.com/avatar.jpg"
                    required
                  />
                  <div id="updateProfileAvatarFeedback"></div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="w-100 btn btn-lg btn-success">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog bg-light">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body bg-success-subtle rounded-5 mx-1 my-1">
              <h2 class="text-center fw-semibold">Add New Listing</h2>
              <p class="fst-italic text-center">Add something to sell</p>
              <form
                class="bg-white p-5 rounded w-100 mt-3"
                id="addListingFormOption"
              >
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Title"
                    name="title"
                    required
                  />
                  <label for="floatingInput"
                    >Title <span class="text-primary"> *</span></label
                  >
                </div>

                <div class="form-floating mb-3">
                  <textarea
                    class="form-control"
                    id="floatingInput1"
                    placeholder="Description"
                    name="description"
                    rows="3"
                  ></textarea>
                  <label for="floatingInput1">Description </label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="datetime-local"
                    class="form-control"
                    id="floatingInput2"
                    name="endsAt"
                    required
                  />
                  <label for="floatingInput2">Ends Date </label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput3"
                    placeholder="Tags"
                    name="tags"
                    placeholder="tags"
                    pattern="^[0-9a-zA-Z_,]*$"
                    title="Tags must be separeted by comma."
                  />
                  <label for="floatingInput3">Tags </label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="url"
                    class="form-control border bg-input-color"
                    name="media"
                    id="media"
                    placeholder="media"
                  />
                  <label for="media">Gallery(url) </label>
                </div>

                <div id="createListingFeedback"></div>
                <button class="w-100 btn btn-lg btn-success" type="submit">
                  Add
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <h2 style="margin-left: 10%" class="my-4">My Listings</h2>
      <div class="container-lg bg-success-subtle border border-black rounded-5">
        <div
          class="row row-cols-1 row-cols-md-3 row-cols-sm-2 pb-4"
          id="listingsContainer"
        ></div>
      </div>
    </section>
    <section>
      <h2 style="margin-left: 10%" class="my-4">Winning Bids</h2>
      <div class="container-lg bg-success-subtle border border-black rounded-5">
        <div
          class="row row-cols-1 row-cols-md-3 row-cols-sm-2 pb-4"
          id="winsContainer"
        ></div>
      </div>
    </section>

    <footer>
      <hr class="opacity-75 mt-4" />
      <h6 class="text-center">
        <img src="../../Images/Vector.png" alt="c" style="height: 14px" />
        2024 Online Auction | Designed by Fatma Kurtgozu
      </h6>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
