<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <script
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/ce1b7138a5.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile</title>
  </head>
  <body>
    <nav class="navbar fixed-top bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="../../Images/Color logo with background.jpg"
            alt="Logo"
            width="100%"
            height="75px"
        /></a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            id="search-input"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <button
          class="navbar-toggler me-4"
          id="toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-user"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-align-center menu">
            <li class="nav-item">
              <a class="nav-link" id="explore" aria-current="page" href="#"
                >Explore</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="py-1 px-2 text-decoration-none" id="log-in">
                Profile
              </a>
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="d-inline-flex focus-ring py-1 px-2 text-decoration-none bg-success text-white border rounded-2"
                id="log-in"
              >
                Log Out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <footer>
        <hr class="opacity-75 mt-4" />
        <h6>
          <img src="Images/Vector.png" alt="c" style="height: 14px" /> 2024
          Online Auction | Designed by Fatma Kurtgozu
        </h6>
      </footer>
    </div>
  </body>
</html>
