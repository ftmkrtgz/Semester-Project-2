<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/ce1b7138a5.js"
      crossorigin="anonymous"
    ></script>
    <script src="/src/js/index.mjs" type="module" defer></script>
    <title>Online Auction | Single-Product page</title>
  </head>
  <body>
    <nav class="navbar fixed-top bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img
            src="../../Images/Color logo with background.jpg"
            alt="Logo"
            width="150vw"
            height="80vw"
        /></a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            id="search-input"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit" id="search-btn">
            Search
          </button>
        </form>
        <button
          class="navbar-toggler"
          id="toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-user"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-align-center menu">
            <li class="nav-item">
              <a class="nav-link" id="explore" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="explore"
                aria-current="page"
                href="/products/"
                >Explore</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="explore"
                aria-current="page"
                href="/profile/register/"
                data-visible="loggedOut"
                >Sign Up</a
              >
            </li>
            <li class="nav-item">
              <a
                href="/profile/login/"
                class="focus-ring mb-2 mt-2 py-1 px-2 text-decoration-none border rounded-2"
                id="log-in"
                data-visible="loggedOut"
              >
                Log In
              </a>
            </li>
            <li class="nav-item">
              <a
                href="/profile/"
                class="py-1 px-2 text-decoration-none"
                id="log-in"
                data-visible="loggedIn"
              >
                Profile
              </a>
            </li>
            <li class="nav-item">
              <a
                href="/"
                class="focus-ring py-1 px-2 text-decoration-none bg-success text-white border rounded-2 my-2 btn-logout"
                id="log-in"
                data-visible="loggedIn"
              >
                Log Out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <div class="container-fluid how-works">
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-sm-2 pb-4 justify-content-center align-items-center"
        >
          <div
            style="height: 70%"
            class="col-md-4 col-xs-5 col-lg-4 col-8 text-center border border-black border-opacity-50 rounded-5 mx-4 pb-4 mt-4"
          >
            <img
              src="/Images/avatar.png"
              alt="Dekstop Computer"
              style="width: 85%"
              id="listingImageContainer"
              class="mt-3"
            />
          </div>
          <div
            class="col-md-7 col-lg-7 col-sm-12 border border-black border-opacity-50 rounded-5 pt-5 mt-4 pb-4 bg-success-subtle"
          >
            <h5 class="pb-2 text-center" id="listingTitle"></h5>

            <div class="row text-center">
              <div class="col-6">Current Bid</div>
              <div class="col-6" id="listingBids"></div>
            </div>
            <hr />
            <div class="row text-center">
              <div class="col-6">Ends In</div>
              <div class="col-6" id="listingEndsAt"></div>
            </div>
            <hr />
            <div id="addBidFormFeedback"></div>
            <form
              id="bidAddFormOption"
              class="d-flex align-items-center py-2 pb-5"
            >
              <label
                class="fs-7 text-muted text-uppercase pe-2 text-start ms-5 ps-5"
              >
                <input
                  type="number"
                  class="form-control text-muted"
                  name="bid"
                  placeholder="coin"
                  min="0"
                  autofocus
              /></label>
              <button
                type="submit"
                class="btn btn-success rounded-3 mt-2 px-2 mb-2 mx-3"
              >
                BID NOW
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section>
      <h3 class="my-4" style="margin-left: 10%">Bid History</h3>
      <div
        class="container-fluid bg-success-subtle border border-black rounded-4 border-opacity-50"
      >
        <div class="row mt-3">
          <div class="col-4 ms-5"><h5>Bidder</h5></div>
          <div class="col-4"><h5>Time</h5></div>
          <div class="col-2"><h5>Unit Price</h5></div>
        </div>
        <hr />
        <div id="biddingHistoryContainer"></div>
      </div>
    </section>
    <section>
      <h3 class="my-4" style="margin-left: 10%">Seller Information</h3>
      <div
        class="container-fluid bg-success-subtle border border-black rounded-4 border-opacity-50"
      >
        <div class="row mt-3">
          <div class="col-3"><h5>Seller</h5></div>
          <div class="col-3"><h5>Name</h5></div>
          <div class="col-5"><h5>E-mail</h5></div>
        </div>
        <hr />
        <div id="sellerContainer"></div>
      </div>
    </section>
    <footer>
      <div class="container-fluid text-center pb-4" style="margin-top: 50px">
        <hr class="opacity-75 mt-4" />
        <h6>
          <img src="../../Images/Vector.png" alt="c" style="height: 14px" />
          2024 Online Auction | Designed by Fatma Kurtgozu
        </h6>
      </div>
    </footer>
  </body>
</html>
