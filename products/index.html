<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Online Auction, view all are listings to find those products that are right for you."
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/ce1b7138a5.js"
      crossorigin="anonymous"
    ></script>
    <script src="/src/js/index.mjs" type="module" defer></script>
    <title>Online Auction | Products page</title>
  </head>
  <body>
    <nav class="navbar fixed-top bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img
            src="/Images/logoBackground.jpg"
            alt="Logo"
            width="150vw"
            height="80vw"
        /></a>
        <form class="d-flex" role="search" id="searchFormOption">
          <input
            class="form-control me-2"
            id="search-input"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit" id="search-btn">
            Search
          </button>
        </form>
        <button
          class="navbar-toggler"
          id="toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-user"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-align-center menu">
            <li class="nav-item">
              <a
                class="nav-link"
                id="explore"
                aria-current="page"
                href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="explore1"
                aria-current="page"
                href="/products/"
                >Explore</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="explore2"
                aria-current="page"
                href="/profile/register/"
                data-visible="loggedOut"
                >Sign Up</a
              >
            </li>
            <li class="nav-item">
              <a
                href="/profile/login/"
                class="focus-ring mb-2 mt-2 py-1 px-2 text-decoration-none border rounded-2 btn-login"
                id="log-in"
                data-visible="loggedOut"
              >
                Log In
              </a>
            </li>
            <li class="nav-item">
              <a
                href="/profile/"
                class="py-1 px-2 text-decoration-none"
                id="log-in1"
                data-visible="loggedIn"
              >
                Profile
              </a>
            </li>
            <li class="nav-item">
              <a
                href="/"
                class="focus-ring py-1 px-2 text-decoration-none bg-success text-white border rounded-2 my-2 btn-logout"
                id="log-in2"
                data-visible="loggedIn"
              >
                Log Out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <div class="container-fluid bg-success-subtle text-center pb-4 how-works">
        <h1 class="fst-italic fw-light text-center pt-4">ALL PRODUCTS</h1>
        <div
          class="row row-cols-1 row-cols-md-3 row-cols-sm-2 pb-4 justify-content-center searchResults"
          id="listingsContainer"
        >
          <div class="d-flex justify-content-center">
            <div
              class="spinner-border text-success"
              style="width: 3rem; height: 3rem"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>

        <footer>
          <hr class="opacity-75 mt-4" />
          <h6>
            <img src="../../Images/Vector.png" alt="c" style="height: 14px" />
            2024 Online Auction | Designed by Fatma Kurtgozu
          </h6>
        </footer>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
